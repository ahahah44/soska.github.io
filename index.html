<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday</title>
    <meta name="theme-color" content="#8B0000">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Arial, sans-serif; 
            color: #fff; 
            background: #000; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #FF0000;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border: 3px solid #8B0000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            background: #111;
            cursor: pointer;
            position: relative;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s;
        }
        
        .gif-container:active img {
            transform: scale(0.98);
        }
        
        .click-hint {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(139, 0, 0, 0.8);
            color: white;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
        }
        
        .tap-message {
            color: #888;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .click-hint {
                font-size: 1.2rem;
                padding: 12px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            .click-hint {
                font-size: 1.1rem;
                padding: 10px;
            }
            
            .tap-message {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wednesday</h1>
        
        <div class="gif-container" id="gifContainer">
            <img id="prankImage" src="" alt="Wednesday GIF">
            <div class="click-hint">▶ НАЖМИ ДЛЯ ЗВУКА</div>
        </div>
        
        <div class="tap-message">Коснись GIF для звука</div>
    </div>

    <audio id="prankSound" preload="auto" playsinline webkit-playsinline></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prankImage = document.getElementById('prankImage');
            const prankSound = document.getElementById('prankSound');
            const gifContainer = document.getElementById('gifContainer');
            
            let audioEnabled = false;
            
            // Загрузка файлов
            function loadFiles() {
                // Определяем базовый URL
                let baseUrl = './files/';
                if (window.location.href.includes('github.io')) {
                    const path = window.location.href.split('/').slice(0, -1).join('/');
                    baseUrl = path + '/files/';
                }
                
                // Загружаем GIF
                prankImage.src = baseUrl + 'prank.gif?' + Date.now();
                
                // Загружаем звук
                prankSound.src = baseUrl + 'sound.mp3?' + Date.now();
                
                console.log('Файлы загружены');
            }
            
            // Включение звука
            function enableAudio() {
                if (audioEnabled) return;
                
                // Простая попытка воспроизвести пустой звук для разблокировки
                const tempAudio = new Audio();
                tempAudio.volume = 0.001;
                
                tempAudio.play().then(() => {
                    audioEnabled = true;
                    console.log('Звук активирован');
                }).catch(e => {
                    console.log('Требуется взаимодействие');
                });
                
                tempAudio.remove();
            }
            
            // Воспроизведение звука
            function playSound() {
                // Сначала активируем звук
                if (!audioEnabled) {
                    enableAudio();
                    
                    // Пытаемся воспроизвести после небольшой задержки
                    setTimeout(() => {
                        if (prankSound.src && audioEnabled) {
                            prankSound.currentTime = 0;
                            prankSound.volume = 1.0;
                            prankSound.play().catch(e => {
                                console.log('Ошибка воспроизведения:', e);
                            });
                        }
                    }, 300);
                    return;
                }
                
                // Если звук уже активирован, воспроизводим сразу
                if (prankSound.src) {
                    prankSound.currentTime = 0;
                    prankSound.volume = 1.0;
                    
                    prankSound.play().catch(e => {
                        console.log('Ошибка воспроизведения:', e);
                    });
                }
            }
            
            // Обработчики событий для GIF
            gifContainer.addEventListener('click', playSound);
            gifContainer.addEventListener('touchstart', function(e) {
                e.preventDefault();
                playSound();
            }, { passive: false });
            
            // Активируем звук при любом касании страницы
            document.addEventListener('click', enableAudio);
            document.addEventListener('touchstart', enableAudio, { passive: true });
            
            // Загружаем файлы
            loadFiles();
            
            // Показываем сообщение для мобильных
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.querySelector('.tap-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
