<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday</title>
    <meta name="theme-color" content="#8B0000">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Arial, sans-serif; 
            color: #fff; 
            background: #000; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #FF0000;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 1rem;
            border: 3px solid #8B0000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            background: #111;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .sound-button {
            background: #8B0000;
            color: white;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .sound-button:active {
            background: #600;
            transform: scale(0.95);
        }
        
        .tap-message {
            color: #888;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .sound-button {
                font-size: 1.3rem;
                padding: 18px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            
            .sound-button {
                font-size: 1.2rem;
                padding: 16px;
            }
            
            .tap-message {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wednesday</h1>
        
        <div class="gif-container">
            <img id="prankImage" src="" alt="Wednesday GIF">
        </div>
        
        <button class="sound-button" id="soundButton">
            üîà –ù–ê–ñ–ú–ò –î–õ–Ø –ó–í–£–ö–ê
        </button>
        
        <div class="tap-message">–ö–æ—Å–Ω–∏—Å—å –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∑–≤—É–∫–∞</div>
    </div>

    <audio id="prankSound" preload="auto" playsinline webkit-playsinline></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prankImage = document.getElementById('prankImage');
            const prankSound = document.getElementById('prankSound');
            const soundButton = document.getElementById('soundButton');
            
            let audioEnabled = false;
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤
            function loadFiles() {
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –±–∞–∑–æ–≤—ã–π URL
                let baseUrl = './files/';
                if (window.location.href.includes('github.io')) {
                    const path = window.location.href.split('/').slice(0, -1).join('/');
                    baseUrl = path + '/files/';
                }
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º GIF
                prankImage.src = baseUrl + 'prank.gif?' + Date.now();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–≤—É–∫
                prankSound.src = baseUrl + 'sound.mp3?' + Date.now();
                
                console.log('–§–∞–π–ª—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            }
            
            // –í–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function enableAudio() {
                if (audioEnabled) return;
                
                // –ü—Ä–æ—Å—Ç–∞—è –ø–æ–ø—ã—Ç–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ—Å—Ç–∏ –ø—É—Å—Ç–æ–π –∑–≤—É–∫
                const tempAudio = new Audio();
                tempAudio.volume = 0.01;
                
                tempAudio.play().then(() => {
                    audioEnabled = true;
                    soundButton.innerHTML = 'üîä –ù–ê–ñ–ú–ò –î–õ–Ø –ó–í–£–ö–ê';
                    console.log('–ó–≤—É–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                }).catch(e => {
                    console.log('–¢—Ä–µ–±—É–µ—Ç—Å—è –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ');
                });
                
                tempAudio.remove();
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–≤—É–∫–∞
            function playSound() {
                if (!audioEnabled) {
                    enableAudio();
                    return;
                }
                
                if (prankSound.src) {
                    prankSound.currentTime = 0;
                    prankSound.volume = 1.0;
                    
                    prankSound.play().catch(e => {
                        console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                        soundButton.innerHTML = '‚ùå –ù–∞–∂–º–∏ –µ—â–µ —Ä–∞–∑';
                        setTimeout(() => {
                            soundButton.innerHTML = 'üîä –ù–ê–ñ–ú–ò –î–õ–Ø –ó–í–£–ö–ê';
                        }, 2000);
                    });
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            soundButton.addEventListener('click', playSound);
            soundButton.addEventListener('touchstart', function(e) {
                e.preventDefault();
                playSound();
            }, { passive: false });
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∑–≤—É–∫ –ø—Ä–∏ –ª—é–±–æ–º –∫–∞—Å–∞–Ω–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.addEventListener('click', enableAudio);
            document.addEventListener('touchstart', enableAudio, { passive: true });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª—ã
            loadFiles();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                document.querySelector('.tap-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
