<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday</title>
    <meta name="theme-color" content="#8B0000">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Arial, sans-serif; 
            color: #fff; 
            background: #000; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #FF0000;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            border: 3px solid #8B0000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            background: #111;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: 60vh;
        }
        
        .click-hint {
            background: #8B0000;
            color: white;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
            width: 100%;
        }
        
        .click-hint:hover {
            background: #a00;
        }
        
        /* Медиа-запросы для мобильных устройств */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gif-container {
                max-width: 100%;
                border-width: 2px;
            }
            
            .gif-container img {
                max-height: 50vh;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .click-hint {
                font-size: 1.1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wednesday</h1>
        
        <div class="gif-container">
            <img id="prankImage" src="" alt="Анимированная GIF">
            <button class="click-hint">▶ НАЖМИ ДЛЯ ЗВУКА</button>
        </div>
    </div>

    <audio id="prankSound" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prankImage = document.getElementById('prankImage');
            const prankSound = document.getElementById('prankSound');
            const clickHint = document.querySelector('.click-hint');
            
            // Автоматическое определение URL репозитория
            function getRepoBaseUrl() {
                const currentUrl = window.location.href;
                
                if (currentUrl.includes('github.io')) {
                    const baseUrl = currentUrl.split('/').slice(0, -1).join('/');
                    return baseUrl + '/files/';
                } else {
                    return './files/';
                }
            }
            
            // Загрузка контента
            function loadContent() {
                const repoBaseUrl = getRepoBaseUrl();
                const gifUrl = repoBaseUrl + 'prank.gif';
                const soundUrl = repoBaseUrl + 'sound.mp3';
                
                // Загружаем GIF
                prankImage.onload = function() {
                    console.log('GIF загружена успешно');
                };
                
                prankImage.onerror = function() {
                    console.log('Ошибка загрузки GIF');
                };
                
                prankImage.src = gifUrl + '?t=' + Date.now();
                
                // Загружаем звук
                prankSound.oncanplaythrough = function() {
                    console.log('Звук загружен успешно');
                };
                
                prankSound.onerror = function() {
                    console.log('Звук не найден');
                };
                
                prankSound.src = soundUrl + '?t=' + Date.now();
            }
            
            // Клик по кнопке
            function handleClick() {
                if (prankSound.src && prankSound.src !== '') {
                    prankSound.currentTime = 0;
                    prankSound.play().catch(e => {
                        console.log('Автовоспроизведение заблокировано');
                    });
                }
            }
            
            clickHint.addEventListener('click', handleClick);
            
            // Загружаем контент при старте
            loadContent();
        });
    </script>
</body>
</html>
