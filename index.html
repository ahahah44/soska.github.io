<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wednesday</title>
    <meta name="theme-color" content="#8B0000">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: Arial, sans-serif; 
            color: #fff; 
            background: #000; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #FF0000;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .gif-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 2rem;
            border: 3px solid #8B0000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(139, 0, 0, 0.5);
            background: #111;
        }
        
        .gif-container img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: contain;
            max-height: 60vh;
        }
        
        .click-hint {
            background: #8B0000;
            color: white;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
            width: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        
        .click-hint:hover {
            background: #a00;
        }
        
        .click-hint:active {
            background: #700;
            transform: scale(0.98);
        }
        
        .audio-activated {
            display: none;
            color: #0f0;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        /* –ú–µ–¥–∏–∞-–∑–∞–ø—Ä–æ—Å—ã –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .gif-container {
                max-width: 100%;
                border-width: 2px;
            }
            
            .gif-container img {
                max-height: 50vh;
            }
            
            .click-hint {
                padding: 18px;
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .click-hint {
                font-size: 1.1rem;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wednesday</h1>
        <div class="audio-activated" id="audioActivated">üîä –ó–≤—É–∫ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω</div>
        
        <div class="gif-container">
            <img id="prankImage" src="" alt="–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è GIF">
            <button class="click-hint" id="soundButton">‚ñ∂ –ù–ê–ñ–ú–ò –î–õ–Ø –ó–í–£–ö–ê</button>
        </div>
    </div>

    <audio id="prankSound" preload="auto" playsinline></audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prankImage = document.getElementById('prankImage');
            const prankSound = document.getElementById('prankSound');
            const soundButton = document.getElementById('soundButton');
            const audioActivated = document.getElementById('audioActivated');
            
            let audioUnlocked = false;
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞—É–¥–∏–æ
            function unlockAudio() {
                if (audioUnlocked) return;
                
                // –°–æ–∑–¥–∞–µ–º –∫–æ—Ä–æ—Ç–∫–∏–π –±–µ–∑–∑–≤—É—á–Ω—ã–π –∑–≤—É–∫ –¥–ª—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                gainNode.gain.value = 0; // –ë–µ–∑–∑–≤—É—á–Ω–æ
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                oscillator.start();
                oscillator.stop(context.currentTime + 0.001);
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç –µ—Å–ª–∏ –æ–Ω –±—ã–ª –ø—Ä–∏–æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω
                if (context.state === 'suspended') {
                    context.resume();
                }
                
                audioUnlocked = true;
                audioActivated.style.display = 'block';
                console.log('–ê—É–¥–∏–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ URL —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
            function getRepoBaseUrl() {
                const currentUrl = window.location.href;
                
                if (currentUrl.includes('github.io')) {
                    const baseUrl = currentUrl.split('/').slice(0, -1).join('/');
                    return baseUrl + '/files/';
                } else {
                    return './files/';
                }
            }
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            function loadContent() {
                const repoBaseUrl = getRepoBaseUrl();
                const gifUrl = repoBaseUrl + 'prank.gif';
                const soundUrl = repoBaseUrl + 'sound.mp3';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º GIF
                prankImage.onload = function() {
                    console.log('GIF –∑–∞–≥—Ä—É–∂–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ');
                };
                
                prankImage.onerror = function() {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ GIF');
                };
                
                prankImage.src = gifUrl + '?t=' + Date.now();
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–≤—É–∫
                prankSound.oncanplaythrough = function() {
                    console.log('–ó–≤—É–∫ –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ');
                };
                
                prankSound.onerror = function() {
                    console.log('–ó–≤—É–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                };
                
                prankSound.src = soundUrl + '?t=' + Date.now();
            }
            
            // –ö–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ
            function handleClick() {
                // –†–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º –∞—É–¥–∏–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ
                unlockAudio();
                
                if (prankSound.src && prankSound.src !== '') {
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏–º
                    prankSound.currentTime = 0;
                    
                    // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
                    setTimeout(() => {
                        prankSound.play().catch(e => {
                            console.log('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e);
                            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                            soundButton.textContent = '‚ùå –ù–∞–∂–º–∏—Ç–µ –µ—â–µ —Ä–∞–∑';
                            setTimeout(() => {
                                soundButton.textContent = '‚ñ∂ –ù–ê–ñ–ú–ò –î–õ–Ø –ó–í–£–ö–ê';
                            }, 2000);
                        });
                    }, 100);
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            soundButton.addEventListener('click', handleClick);
            soundButton.addEventListener('touchstart', handleClick, { passive: true });
            
            // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∞—É–¥–∏–æ –ø—Ä–∏ –ª—é–±–æ–º –∫–∞—Å–∞–Ω–∏–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.body.addEventListener('touchstart', unlockAudio, { passive: true });
            document.body.addEventListener('click', unlockAudio);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
            loadContent();
            
            console.log('Wednesday prank page loaded');
        });
    </script>
</body>
</html>
